<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="/css/forms.css" rel="stylesheet">
    <link href="/css/buttons.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/appNav :: appNav}"></div>

<div class="container">
    <h1>Edit Project</h1>
    <p>Below you can edit a project.</p>
    <hr class="divider">

    <form th:object="${project}" th:action="@{/projects/{id}/update(id=${project.id})}" method="post">

        <div class="form-group">
            <label for="title" class="form-label">Project Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required placeholder="Enter project title"/>
        </div>

        <div class="form-group">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="dateRange.startDate" th:value="*{dateRange.startDate}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" name="dateRange.endDate" th:value="*{dateRange.endDate}" class="form-control" required/>
        </div>

        <div th:if="${#fields.hasErrors('dateRange')}" class="text-danger">
            <p th:errors="*{dateRange}">Invalid start date</p>
        </div>

            <button type="submit" class="btn primary">Save Changes</button>
            <a th:href="@{/projects}" class="btn secondary">Cancel</a>
    </form>
</div>

</body>
</html>
