<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="/updateProject-styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<h1>Edit Project</h1>

<form th:action="@{/projects/{id}/update(id=${project.id})}" method="post" style="max-width: 600px; margin: auto;">
    <!-- Project Title -->
    <div>
        <label for="title">Project Title:</label>
        <input type="text" id="title" name="title" th:value="${project.title}" required
               placeholder="Enter project title">
    </div>

    <!-- Start Date -->
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:value="${project.startDate}" required>
    </div>

    <!-- End Date -->
    <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" th:value="${project.endDate}" required>
    </div>

    <!-- Duration -->
    <div>
        <label for="duration">Duration (in days):</label>
        <input type="number" id="duration" name="duration" th:value="${project.duration}" required
               placeholder="Enter project duration">
    </div>

    <!-- Buttons -->
    <div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/projects}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
