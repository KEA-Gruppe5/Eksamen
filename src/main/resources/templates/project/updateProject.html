<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/appNav :: appNav}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Edit Project</h1>

    <form th:action="@{/projects/{id}/update(id=${project.id})}" method="post" style="max-width: 600px; margin: auto;">

        <div class="mb-3">
            <label for="title" class="form-label">Project Title:</label>
            <input type="text" id="title" name="title" th:value="${project.title}" required placeholder="Enter project title" class="form-control">
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="startDate" th:value="${project.startDate}" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" name="endDate" th:value="${project.endDate}" required class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/projects}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
