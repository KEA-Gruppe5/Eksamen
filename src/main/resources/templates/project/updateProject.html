<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="/updateProject-styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Edit Project</h1>

    <form th:object="${project}" th:action="@{/projects/{id}/update(id=${project.id})}" method="post" style="max-width: 600px; margin: auto;">

        <div class="mb-3">
            <label for="title" class="form-label">Project Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required placeholder="Enter project title"/>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="dateRange.startDate" th:field="*{dateRange.startDate}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" name="dateRange.endDate" th:field="*{dateRange.endDate}" class="form-control" required/>
        </div>

        <div th:if="${#fields.hasErrors('dateRange')}" class="text-danger mb-3">
            <p th:errors="*{dateRange}">Invalid start date</p>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/projects}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
