<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
</head>
<body>
<h1>Add New Project</h1>

<!-- Form to add a project -->
<form th:action="@{/projects/add}" th:object="${project}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter project title" required>
    </div>

    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
    </div>

    <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
    </div>

    <div>
        <label for="duration">Duration (in days):</label>
        <input type="number" id="duration" name="duration" th:field="*{duration}" placeholder="Enter duration in days" required>
    </div>

    <div>
        <button type="submit">Add Project</button>
        <a th:href="@{/projects}">Cancel</a>
    </div>
</form>
</body>
</html>
