<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Subproject</title>
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<h1>Add Subproject</h1>

<form th:action="@{/projects/{parentId}/subprojects/add(parentId=${parentId})}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
    </div>
    <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
    </div>
    <button type="submit">Add Subproject</button>
</form>

<!-- Back to Subprojects -->
<a th:href="@{/projects/{parentId}/subprojects(parentId=${parentId})}" class="btn btn-secondary">Back to Subprojects</a>
</body>
</html>
