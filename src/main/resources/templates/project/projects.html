<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="/projects-styles.css" rel="stylesheet"> <!-- Reference your custom CSS -->
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div> <!-- Include navigation -->

<h1>All Projects</h1>
<a th:href="@{/add}" class="btn btn-success">Add New Project</a>

<ul>
    <li th:each="project : ${projects}">
        <!-- Project Details -->
        <div>
            <strong th:text="${project.title}"></strong>
            <p th:text="'Start: ' + ${project.startDate}"></p>
            <p th:text="'End: ' + ${project.endDate}"></p>
            <p th:text="'Duration: ' + ${project.duration} + ' days'"></p>
        </div>

        <!-- Edit Button -->
        <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-primary">Edit</a>

        <!-- Delete Form -->
        <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" style="display: inline-block;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
        </form>
    </li>
</ul>

</body>
</html>
