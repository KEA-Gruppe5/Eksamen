<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isArchived ? 'Archived Projects' : 'Active Projects'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div th:if="${session.userId != null}" class="container mt-5">
    <h1 class="mb-4" th:text="${isArchived ? 'Archived Projects' : 'Active Projects'}"></h1>

    <a th:href="@{/projects(archived=${!isArchived})}" class="btn btn-secondary mb-4">
        <span th:text="${isArchived ? 'Back to Active Projects' : 'View Archived Projects'}"></span>
    </a>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Project Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Duration (Days)</th>
                <th>Total Work (Hours)</th>
                <th>Work per Day (Hours)</th>
                <th>Sub project actions</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td th:text="${project.duration}"></td>
                <td th:text="${project.hoursForAllTasks}"></td>
                <td th:text="${project.hoursToWorkPerDay}"></td>
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <div th:if="!${isArchived}">
                            <a th:href="@{/projects/{projectId}/team(projectId=${project.id})}" class="btn btn-primary">View Team</a>
                            <a th:href="@{/projects/{id}/subprojects(id=${project.id})}" class="btn btn-secondary">Subprojects</a>
                        </div>
                    </div>
                </td>
                <td>
                            <a th:href="@{/projects/{id}/update(id=${project.id})}" class="btn btn-primary">Update</a>
                            <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" class="form-inline" style="display:inline-block;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                            </form>

                            <form th:action="@{/projects/{id}/archive(id=${project.id})}" method="post" class="form-inline" style="display:inline-block;">
                                <button type="submit" class="btn btn-warning" onclick="return confirm('Are you sure you want to archive this project?')">Archive</button>
                            </form>
                        </div>

                        <div th:if="${isArchived}">
                            <form th:action="@{/projects/{id}/unarchive(id=${project.id})}" method="post" class="form-inline" style="display:inline-block;">
                                <button type="submit" class="btn btn-warning" onclick="return confirm('Are you sure you want to unarchive this project?')">Unarchive</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${session.userId == null}">
    <h1>You are not authenticated</h1>
</div>

</body>
</html>
