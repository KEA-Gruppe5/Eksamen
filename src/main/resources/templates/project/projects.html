<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isArchived ? 'Archived Projects' : 'Active Projects'}"></title>
</head>
<body>
<div th:replace="~{fragments/appNav :: appNav}"></div>

<div th:if="${session.userId != null}" class="container mt-5">


    <h1 class="mb-4" th:text="${isArchived ? 'Archived Projects' : 'Active Projects'}"></h1>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Project Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Duration (Days)</th>
                <th>Total Work (Hours)</th>
                <th>Work per Day (Hours)</th>
                <th>View more</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td th:text="${project.duration}"></td>
                <td th:text="${project.hoursForAllTasks}"></td>
                <td th:text="${project.hoursToWorkPerDay}"></td>
                <td>
                    <div class="d-inline-block">
                        <div th:if="!${isArchived}">
                            <a th:href="@{/projects/{projectId}/team(projectId=${project.id})}" class="btn btn-primary d-inline-block">View Team</a>
                            <a th:href="@{/projects/{id}/subprojects(id=${project.id})}" class="btn btn-secondary d-inline-block">Subprojects</a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="d-inline-block">
                        <div th:if="!${isArchived}">
                            <a th:href="@{/projects/{id}/update(id=${project.id})}" class="btn btn-primary d-inline-block">Update</a>
                            <form th:action="@{/projects/{id}/archive(id=${project.id})}" method="post" class="d-inline-block">
                                <button type="submit" class="btn btn-warning" onclick="return confirm('Are you sure you want to archive this project?')">Archive</button>
                            </form>
                        </div>

                        <div th:if="${isArchived}">
                            <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" class="d-inline-block">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                            </form>
                            <form th:action="@{/projects/{id}/unarchive(id=${project.id})}" method="post" class="d-inline-block">
                                <button type="submit" class="btn btn-warning" onclick="return confirm('Are you sure you want to unarchive this project?')">Unarchive</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${session.userId == null}">
    <h1>You are not authenticated</h1>
</div>

</body>
</html>
