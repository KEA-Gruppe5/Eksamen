<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="nav" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/nav-styles.css">
    </head>
    <header class="navbar-header">
        <img src="/proj.png" height="25" width="25">
        <span class="fs-4">Project Management Tool</span>
        <ul class="nav">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="home">Home</a></li>

            <li th:if="${session.userId != null}" class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>

            <li th:if="${session.userId == null}" class="nav-item">
                <a href="/register" class="nav-link">Sign up</a>
            </li>
            <li th:if="${session.userId == null}" class="nav-item">
                <a href="/login" class="nav-link">Login</a>
            </li>
        </ul>
    </header>
</div>
</html>
