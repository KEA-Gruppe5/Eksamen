<html lang="en" th:fragment="appNav" xmlns="http://www.w3.org/1999/html">
<head>
    <title>PMTool</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/appNav.css">
    <link href="/css/buttons.css" rel="stylesheet">
</head>
<body>
<div class="navigation-panel">
    <div class="brand-logo">
        <img src="/images/img.png" alt="Alpha Solutions Logo">
    </div>

    <ul class="menu-list">
        <li class="user-info" th:if="${session.userId != null}">
            <span class="user-name" th:text="'Hello, ' + ${session.userFirstName}"></span>
            <br>
            <span class="user-role" th:text="' Your role is: ' + ${session.role}"></span>
        </li>
        <li th:if="${session.userId == null}">
            <p></p>
        </li>

        <li class="menu-item">
            <a class="menu-link" href="/projects">
                <i class="bi bi-clipboard-check-fill"></i> All projects
            </a>
        </li>
        <li class="menu-item">
            <a class="menu-link" href="/projects?archived=true">
                <i class="bi bi-archive-fill"></i> See archived projects
            </a>
        </li>

        <div class="footer-section">
            <div th:if="${session.userId != null}">
                <li class="menu-item">
                    <a class="menu-link" href="/logout">
                        <i class="bi bi-person-fill"></i> Logout
                    </a>
                </li>
            </div>
            <div th:if="${session.userId == null}">
                <li class="menu-item">
                    <a class="menu-link" href="/login">
                        <i class="bi bi-person-fill"></i> Login
                    </a>
                </li>
            </div>

        </div>
    </ul>
</div>
</body>
</html>
