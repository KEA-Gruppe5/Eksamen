<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<div th:replace="~{fragments/appNav :: appNav}"></div>

<div class="container">
    <h1>Oops! Something went wrong.</h1>
    <h2 th:text="${errorType}"></h2>
    <p th:text="${errorMessage}"></p>
    <p><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>
    <a th:href="@{/}" class="btn primary">Return to Home</a>
</div>
</body>
</html>
