<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5">
    <h1 class="text-center">Edit Task</h1>
    <form th:object="${editTask}" th:action="@{/project/{projectId}/{taskId}/edit(taskId=${taskId},projectId=${projectId})}"  method="post">
        <input type="hidden" th:value="${projectId}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>

            <div class="col-md-6 mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" th:field="*{priority}" required>
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="estimatedHours" class="form-label">Estimated hours for task</label>
                <input type="number" class="form-control" id="estimatedHours" th:field="*{estimatedHours}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="priority" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}" required>
                    <option value="TODO">Todo</option>
                    <option value="IN_PROGRESS">In progress</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELED">Canceled</option>
                    <option value="PENDING">Pending</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required />
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>

</body>
</html>
