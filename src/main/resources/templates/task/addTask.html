<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add New Task</h2>
    <form th:action="@{|/{projectId}/add|}" th:method="post" class="mt-4" th:object="addNewTask">
        <input type="hidden" th:name="projectId" th:value="${projectId}">

        <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{addNewTask.title}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Start Date</label>
            <textarea class="form-control" id="description" name="description" th:field="*{addNewTask.startDate}" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">End Date</label>
            <textarea class="form-control" id="endDate" name="description" th:field="*{addNewTask.endDate}" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Start Date</label>
            <textarea class="form-control" id="duration" name="description" th:field="*{addNewTask.duration}" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>

</body>
</html>
